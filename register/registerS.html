<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA/RegisterStudent</title>
</head>

<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="mname">Middle Name</label><br>
        <input type="text" id="mname" name="mname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="tranmale" name="sex" value="tranmale">
        <label for="tranmale">Trans-Male</label>
        <input type="radio" id="tranfemale" name="sex" value="tranfemale">
        <label for="tranfemale">Trans-Female</label>
        <input type="radio" id="nonbi" name="sex" value="nonbi">
        <label for="nonbi">Non-Binary</label>
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">Other</label>
    </form>
</body>

</html>
